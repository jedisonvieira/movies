<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Name
      </th>
      <td mat-cell *matCellDef="let row" class="column">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="winCount">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Win Count
      </th>
      <td mat-cell *matCellDef="let row" class="column">{{ row.winCount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"></td>
    </tr>
  </table>
</div>
