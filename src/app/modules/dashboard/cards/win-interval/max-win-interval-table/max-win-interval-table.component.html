<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Producer
      </th>
      <td mat-cell *matCellDef="let row" class="column">{{ row.producer }}</td>
    </ng-container>

    <ng-container matColumnDef="interval">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Interval
      </th>
      <td mat-cell *matCellDef="let row" class="column">
        {{ row.interval }}
      </td>
    </ng-container>

    <ng-container matColumnDef="previousWin">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Previous year
      </th>
      <td mat-cell *matCellDef="let row" class="column">
        {{ row.previousWin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="followingWin">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Folling year
      </th>
      <td mat-cell *matCellDef="let row" class="column">
        {{ row.followingWin }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"></td>
    </tr>
  </table>
</div>
