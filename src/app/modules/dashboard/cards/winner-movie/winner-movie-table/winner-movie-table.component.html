<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header column id-column"
      >
        ID
      </th>
      <td mat-cell *matCellDef="let row" class="column id-column">
        {{ row.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef class="table-header column">
        Year
      </th>
      <td mat-cell *matCellDef="let row" class="column">{{ row.year }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header column title-column"
      >
        Title
      </th>
      <td mat-cell *matCellDef="let row" class="title-column">
        {{ row.title }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"></td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3]"></mat-paginator>
</div>
